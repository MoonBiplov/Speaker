<style>
@import url('https://fonts.cdnfonts.com/css/ica-rubrik-black');
@import url('https://fonts.cdnfonts.com/css/poppins');

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background: linear-gradient(135deg,#ffdde1,#ee9ca7);
overflow:hidden;
font-family:'Poppins',sans-serif;
}

/* 3D Slider */
.banner{
width:100%;
height:100vh;
text-align:center;
overflow:hidden;
position:relative;
}

.slider{
position:absolute;
width:150px;
height:180px;
top:12%;
left:calc(50% - 75px);
transform-style:preserve-3d;
transform:perspective(1000px);
animation:autoRun 20s linear infinite;
z-index:2;
}

@keyframes autoRun{
from{transform:perspective(1000px) rotateX(-16deg) rotateY(0deg);}
to{transform:perspective(1000px) rotateX(-16deg) rotateY(360deg);}
}

.slider .item{
position:absolute;
inset:0;
transform:
rotateY(calc((var(--position) - 1)*(360/var(--quantity))*1deg))
translateZ(320px);
}

.slider .item img{
width:100%;
height:100%;
object-fit:cover;
border-radius:20px;
cursor:pointer;
box-shadow:0 4px 20px rgba(0,0,0,0.3);
}

/* Content */
.content{
position:absolute;
bottom:0;
left:50%;
transform:translateX(-50%);
width:100%;
padding-bottom:60px;
z-index:3;
text-align:center;
color:white;
}

.content h1{
font-family:'ICA Rubrik',sans-serif;
font-size:5em;
color:rgba(255,255,255,0.9);
text-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.content h2{
font-size:2em;
margin-top:10px;
}

.message{
margin-top:20px;
font-size:18px;
width:70%;
margin-left:auto;
margin-right:auto;
}

button{
margin-top:20px;
padding:10px 25px;
border:none;
border-radius:25px;
background:white;
color:#ff4b91;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#ff4b91;
color:white;
}

/* Floating Hearts */
.heart{
position:fixed;
color:#ff4b91;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

/* Modal */
.modal{
display:none;
position:fixed;
z-index:999;
left:0;
top:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
}

.modal img{
max-width:90%;
max-height:90%;
border-radius:20px;
}

.close{
position:absolute;
top:20px;
right:40px;
color:white;
font-size:40px;
cursor:pointer;
}

</style>
</head>

<body>
